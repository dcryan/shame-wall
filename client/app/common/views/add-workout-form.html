<div class="modal-header">
	<h3 class="modal-title">Add a Workout</h3>
</div>
<div class="modal-body">
	<div ng-controller="DatePickerCtrl">
		<p class="input-group">
			<input type="text" class="form-control" datepicker-popup="shortDate" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Add</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
